name: Generate Snake

on:
  schedule:
    - cron: "0 0 * * *"       # раз в сутки
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Generate snake assets (SVG/GIF)
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          # генерируем нужные имена файлов
          outputs: |
            dist/snake-custom.svg
            dist/snake-custom-dark.svg?palette=github-dark
            dist/snake-custom.gif
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      # Альтернатива: Platane/snk@v3 для GIF. Мы генерим gif строкой выше. [3]

      - name: Deploy to output branch
        uses: crazy-max/ghaction-github-pages@v3
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Show publish commit
        if: always()
        run: |
          echo "If publish succeeded, files are now at the 'output' branch root."
          echo "Check raw URLs shortly after:"
          echo "https://raw.githubusercontent.com/lopastineba/lopastineba/output/snake-custom.svg"
          echo "https://raw.githubusercontent.com/lopastineba/lopastineba/output/snake-custom-dark.svg"
          echo "https://raw.githubusercontent.com/lopastineba/lopastineba/output/snake-custom.gif"
