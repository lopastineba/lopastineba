name: Streak & Snake (Custom)

on:
  schedule:
    - cron: "0 6 * * *"   # Ð•Ð¶ÐµÐ´Ð½ÐµÐ²Ð½Ð¾ Ð² 06:00 UTC
  workflow_dispatch:
  push:
    branches: [ "main" ]
    paths:
      - ".github/workflows/streak-snake.yml"
      - "output/github-snake.svg"
      - "output/github-snake-dark.svg"

permissions:
  contents: write

jobs:
  publish-snake:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js (optional, if you want to generate dynamic SVGs later)
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Copy snake assets
        run: |
          mkdir -p dist
          cp output/github-snake.svg dist/
          cp output/github-snake-dark.svg dist/
          echo "âœ… Custom snake files copied to dist/"

      - name: Publish to output branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
          commit_message: "ðŸš€ Update custom GitHub snake animation"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
